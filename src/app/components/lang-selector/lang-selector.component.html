<button mat-button [matMenuTriggerFor]="menu" (click)="opened = !opened">
  {{ currentLang.showName }}
  <mat-icon>{{
    opened ? "keyboard_arrow_up" : "keyboard_arrow_down"
  }}</mat-icon>
</button>
<mat-menu #menu="matMenu" (closed)="opened = !opened">
  <button
    mat-menu-item
    *ngFor="let lang of availableLangs"
    (click)="changeLanguage(lang)"
  >
    <span>{{ lang.name }}</span>
  </button>
</mat-menu>
